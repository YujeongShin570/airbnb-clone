<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="img"> <img src="../images/logo.svg" width='30' height='30' /> </div> 
            <div class="head_middle">
                <div class="rooms">
                    숙소
                </div>
                <div class="activities">
                    체험
                </div>
                <div class="online_activities">
                    온라인 체험
                </div>
            </div>
            <div class="users">
                <div class="host">
                    호스트 되기
                </div>
                <div class="img2"> <img src="../images/world.svg" width='30' height='30' /> </div>
                <div class="user_info">
                    <div class="after_img2"> <img src="../images/after_img2.svg" width='20' height='20' /></div>
                    <div class="user"> <img src="../images/user.svg" width='30' height='30' /></div>
                </div>
            </div>
        </div>
        <div class="navigation-wrapper">
            <div class="navigation">
                <div class="loc">

                    </div>
                    <div class="loc_info">
                        어디로 여행가세요?
                    </div>
                </div>
                <div class = "check_in_out">
                    <div class="checkin">
                        체크인
                    </div>
                    <div class="checkin_info">
                        날짜 입력
                    </div>
                </div>
                <div class = "check_in_out">
                    <div class="checkout">
                        체크아웃
                    </div>
                    <div class="checkout_info">
                        날짜입력
                    </div>
                </div>
                <div class = "people">
                    <div class="num_people">
                        인원
                    </div>
                    <div class="num_people_info">
                        게스트 추가
                    </div>
                </div>
                <div class="img3"> <img src="../images/search_icon.svg" width='25' height='25' /> </div>
            </div>
        </div>
        <div class="main_bottom">
            <div class="main_bottom_letter_1">
                슬기로운 <p> 자연생활
            </div>
            <div class="main_bottom_letter_2">
                에어비앤비가 엄선한 <p> 위시리스트를 만나보세요.
            </div>
            <div class="main_bottom_letter_3">
                여행 아이디어 얻기
            </div>
        </div>
    </div>
    <br></br>
    <div class="loc_look_around">
        <div class="loc_look_around_text">
            가까운 여행지 둘러보기
        </div>
        <div class="grid_container">
            <div class="grid_item1">
                <div class="grid_item1_image">
                    <img src="..\images\71e23854-a3c7-491c-b715-6e86233a293f.webp" width='100' height='100'/>
                </div>
                <div class="grid_item1_text">
                    <div class="grid_item1_text1">
                        서울
                    </div>
                    <div class="grid_item1_text2">
                        차로 45분 거리
                    </div>
                </div>
            </div>
            <div class="grid_item2">
                <div class="grid_item2_image">
                    <img src="..\images\8b318783-723f-4584-9b9b-0eb2c8b6078e.webp" width='100' height='100'/>
                </div>
                <div class="grid_item2_text">
                    <div class="grid_item2_text1">
                        인천
                    </div>
                    <div class="grid_item2_text2">
                        차로 30분 거리
                    </div>
                </div>
            </div>
            <div class="grid_item3">
                <div class="grid_item3_image">
                    <img src="..\images\8340bd19-ee32-4669-8b10-a8ac7e7735d4.webp" width='100' height='100'/>
                </div>
                <div class="grid_item3_text">
                    <div class="grid_item3_text1">
                        수원
                    </div>
                    <div class="grid_item3_text2">
                        차로 45분 거리
                    </div>
                </div>
            </div>
        </div>

    <div class="wherever">
        <div class="wherever_text">

        </div>
        <div class="where_grid_container">
            <div class="where_grid_item1">
                <div class="where_grid_item1_image">
                    <img src="..\images\wherever1.webp" width='300' height='300'/>
                </div>
                <div class="where_grid_item1_text">
                    자연생활을 만끽할 수 있는 숙소
                </div>
            </div>
            <div class="where_grid_item2">
                <div class="where_grid_item2_image">
                    <img src="..\images\wherever2.webp" width='300' height='300'/>
                </div>
                <div class="where_grid_item2_text">
                    독특한 공간
                </div>
            </div>
            <div class="where_grid_item3">
                <div class="where_grid_item3_image">
                    <img src="..\images\wherever3.webp" width='300' height='300'/>
                </div>
                <div class="where_grid_item3_text">
                    집 전체
                </div>
            </div>
            <div class="where_grid_item4">
                <div class="where_grid_item4_image">
                    <img src="..\images\wherever4.webp" width='300' height='300'/>
                </div>
                <div class="where_grid_item4_text">
                    반려동물 동반 가능
                </div>
            </div>

        </div>

    <div class="become_host">
    </div>
    <br></br>
    <div class="activities_look_around">
    </div>
    <br></br>
    <div class="footage">
    </div>
    <br></br>

</html>
