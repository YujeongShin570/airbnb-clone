<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="img"> <img src="../images/logo.png" width='30' height='30' /> </div> 
            <div class="head_middle">
                <div class="rooms">
                    숙소
                </div>
                <div class="activities">
                    체험
                </div>
                <div class="online_activities">
                    온라인 체험
                </div>
            </div>
            <div class="users">
                <div class="host">
                    호스트 되기
                </div>
                <div class="img2"> <img src="../images/world.jpg" width='30' height='30' /> </div>
                <div class="user-button">
                    유저
                </div>
            </div>
        </div>
        <br></br>
        <div class="navigation">
            <div class="loc">
                <div class="location">
                    위치
                </div>
                <div class="loc_info">
                    어디로 여행가세요?
                </div>
            </div>
            <div class = "check_in_out">
                <div class="checkin">
                    체크인
                </div>
                <div class="checkin_info">
                    날짜 입력
                </div>
            </div>
            <div class = "check_in_out">
                <div class="checkout">
                    체크아웃
                </div>
                <div class="checkout_info">
                    날짜입력
                </div>
            </div>
            <div class = "people">
                <div class="num_people">
                    인원
                </div>
                <div class="num_people_info">
                    게스트 추가
                </div>
            </div>
            <div class="img3"> <img src="../images/search_icon.png" width='30' height='30' /> </div>
            
        </div>
    </div>

</body>

</html>
